<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
  <header class="p-2 text-center text-white bg-primary">
    <h1>Weather Dashboard</h1>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-md-3 order-2 order-md-1" id="search-history-section">
        <div class="form-group" id="search-section">
          <h3 class="" for="">Search for a city</h3>
          <input type="text" name="" id="city-input" class="form-control my-1" placeholder="Search Location" aria-describedby="helpId">
          <button type="button" id="city-search" class="btn btn-primary my-1">Search</button>
        </div>
        <hr>
        <div class="search-history my-2" id="history-section">
          <button type="button" class="btn btn-warning" id="clearBtn">Clear History</button>
        </div>
      </div>
      <div class="col-md-9 order-1 order-md-2" id="weather-forecast-section">
        <div class="jumbotron jumbotron-fluid p-2 my-1" id="weather-section">
          <div class="container">
            <h1 class="" id="city-date-icon">Fluid jumbo heading</h1>
            <hr class="my-2">
            <p id="current-temp">Temp: </p>
            <p id="current-wind">Wind: </p>
            <p id="current-humidity">Humidity: </p>
            <p id="current-uv">UV Index: </p>
          </div>
        </div>
        <div class="container-fluid my-1" id="forecast-section">
          <h3>5-Day Forecast:</h3>
          <div class="row">
            <div class="card col-sm-4 col-md-4 col-xl p-1" id="forecast-0">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <p class="card-icon">icon</p>
                <p class="card-temp">temp:</p>
                <p class="card-wind">wind:</p>
                <p class="card-humidity">humidity:</p>
              </div>
            </div>
            <div class="card col-sm-4 col-md-4 col-xl p-1" id="forecast-1">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <p class="card-icon">icon</p>
                <p class="card-temp">temp:</p>
                <p class="card-wind">wind:</p>
                <p class="card-humidity">humidity:</p>
              </div>
            </div>
            <div class="card col-sm-4 col-md-4 col-xl p-1" id="forecast-2">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <p class="card-icon">icon</p>
                <p class="card-temp">temp:</p>
                <p class="card-wind">wind:</p>
                <p class="card-humidity">humidity:</p>
              </div>
            </div>
            <div class="card col-sm-4 col-md-4 col-xl p-1" id="forecast-3">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <p class="card-icon">icon</p>
                <p class="card-temp">temp:</p>
                <p class="card-wind">wind:</p>
                <p class="card-humidity">humidity:</p>
              </div>
            </div>
            <div class="card col-sm-4 col-md-4 col-xl p-1" id="forecast-4">
              <div class="card-body">
                <h5 class="card-title">Date</h5>
                <p class="card-icon">icon</p>
                <p class="card-temp">temp:</p>
                <p class="card-wind">wind:</p>
                <p class="card-humidity">humidity:</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="assets/js/script.js"></script>
</body>

</html>
